<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="guessmynumber.css" />
  </head>
  <body>
    <header>
      <button class="playAgain">PLAY AGAIN</button>
      <h1>GUESS THE NUMBER</h1>
      <p class="guess">GUESS A NUMBER BETWEEN 2 AND 20</p>
    </header>
    <section class="left">
      <button class="checkNumber">CHECK !!!</button>
      <textarea name="number" id="enteredNumber">enter the number</textarea>
    </section>
    <section class="right">
      <p class="message">Start guessing the number...</p>
      <p>
        <label for="labelScore">score:<span class="score">20 </span></label>
        <label for="labelHighScore"
          >Highscore:<span class="highScore">0 </span></label
        >
      </p>
    </section>
  </body>
</html>
